<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form action="" class="form" id="city_form">
                    <label for="name">Ime grada</label>
                    <input type="text" placeholder="Unesi ime grada..." name="name" id="city_name" class="form-control">
                    <label for="country">Ime drzave</label>
                    <input type="text" placeholder="Unesi ime drzave..." name="country" id="city_country" class="form-control">
                    <label for="population">Broj stanovnika</label>
                    <input type="number" placeholder="Unesi broj stanovnika..." name="population" id="population" class="form-control">
                    <div class="text-center">
                        <button class="btn btn-success mt-3 text-center">Dodaj</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4 offset-2">
                <input type="text" id="search" onkeyup="search()" class="form-control">
            </div>
            <button class="btn btn-primary col-2" onclick="search()">Search</button>
        </div>
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <table class="table">
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>

    <div class="container">
        <div class="row" id="cards_div">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cities.js"></script>
</body>
</html>
