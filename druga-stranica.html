<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Druga stranica</title>

    <body>
        <h1>Druga stranica</h1>
        <br>

        <h4>Kontakt</h4>

        <br>

        <br>

            <input type="radio" name="pol" value="M"> Z

            <label for="forma-input-promo">Zelim da dobijam promo email-ove</label>
            <input type="checkbox" name="promo" id="forma-input-promo">
            <br>
            <textarea name="poruka" id="forma-input-poruka" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button>Submit button</button>
        </form>
    </body>
</html>
